apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: mamontov/ui:v1.1
        env:
        - name: MONGO
          value: "mongo-service"
        - name: MONGO_PORT
          value: "27017"
        - name: FLASK_APP
          value: "/ui.py"
        command: ["gunicorn -b 0.0.0.0 ui:app"]
        ports:
        - containerPort: 8000
